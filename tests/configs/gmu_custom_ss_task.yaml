trainer:
  fast_dev_run: False
  log_every_n_steps: 1
  min_epochs: 1
  max_epochs: 50
model:
  class_path: GmuCustomSemanticSegmentationTask
  init_args:
    model: 'unet'
    backbone: 'resnet18'
    weights: True
    in_channels: 3
    num_classes: 6
    loss: 'ce'
    lr: 1e-3
    tmax: 50
data:
  class_path: LandCoverAI100DataModule
  init_args:
    batch_size: 32
    num_workers: 8
  dict_kwargs:
    download: True